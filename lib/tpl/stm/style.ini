; Please see http://www.php.net/manual/en/function.parse-ini-file.php
; for limitations of the ini format used here

; To extend this file or make changes to it, it is recommended to create
; a local conf/tpl/<template-folder-name>/style.ini file to prevent losing
; any changes after an upgrade.
; Please don't forget to copy the section your changes should be under
; (i.e. [stylesheets] or [replacements]) into that file as well.

; Define the stylesheets your template uses here. The second value
; defines for which output media the style should be loaded. Currently
; print, screen and all are supported.
; You can reference CSS and LESS files here. Files referenced here will
; be checked for updates when considering a cache rebuild while files
; included through LESS' @import statements are not

[stylesheets]
css/_normalize.css        = screen

css/_imgdetail.css        = screen
css/_media_popup.css      = screen
css/_media_fullscreen.css = screen
css/_fileuploader.css     = screen
css/_tabs.css             = screen
css/_links.css            = screen

css/_forms.css            = screen
css/_search.css           = screen
css/_recent.css           = screen
css/_diff.css             = screen
css/_edit.css             = screen
css/_modal.css            = screen
css/_admin.css            = screen
css/basic.less            = screen
css/mixins.less           = screen

css/_wrapper.css          = screen
css/_helper.css           = screen
css/_content.css          = screen
css/_footer.css           = screen
css/_footnotes.css        = screen
css/_header.css           = screen
css/_sidebar.css          = screen
css/_icomoon.css          = screen
css/_g.css                = screen

css/_rwd.css              = all
css/print.css             = print


; This section is used to configure some placeholder values used in
; the stylesheets. Changing this file is the simplest method to
; give your wiki a new look.
; Placeholders defined here will also be made available as LESS variables
; (with surrounding underscores removed, and the prefix @ini_ added)

[replacements]

;--------------------------------------------------------------------------
;------ guaranteed dokuwiki color placeholders that every plugin can use

; main text and background colors
__text__                 = "#616161"         ; @ini_text
__background__           = "#f5f5f5"         ; @ini_background

; border color
__border__               = "#ddd"            ; @ini_border
__border_underline__     = "#fff"            ; @ini_border_underline

; highlighted text (e.g. search snippets)
__highlight__            = "#ff9"            ; @ini_highlight

;--------------------------------------------------------------------------

; width settings
__site_width__                  = "72.5em"        ; @ini_site_width
__sidebar_percentage__          = "25%"           ; @ini_sidebar_percentage
__sidebar_max_width__           = "100%"          ; @ini_sidebar_max_width
__sidebar_min_width__           = "10em"          ; @ini_sidebar_min_width

__header_background__           = "#f5f5f5"       ; @ini_header_background
__header_text__                 = "#616161"       ; @ini_header_text
__header_link__                 = "#0288d1"       ; @ini_header_link
__header_linkHover__            = "#01579b"       ; @ini_header_linkHover

__search_text__                 = "#616161"       ; @ini_search_text
__search_iconColor__            = "#0288d1"       ; @ini_search_iconColor
__search_iconHover__            = "#01579b"       ; @ini_search_iconHover
__search_input__                = "#fff"          ; @ini_search_input

__footer_background__           = "#f5f5f5"       ; @ini_footer_background
__footer_text__                 = "#bdbdbd"       ; @ini_footer_text

; these are used for links
__link__                        = "#2b73b7"       ; @ini_link
__link_hover__                  = "#01579b"       ; @ini_link_hover
__existing__                    = "#2b73b7"       ; @ini_existing
__missing__                     = "#d30"          ; @ini_missing

; breadcrumb
__breadcrumb_background__       = "#eee"          ; @ini_breadcrumb_background
__breadcrumb_text__             = "#bdbdbd"       ; @ini_breadcrumb_text
__breadcrumb_hover__            = "#9e9e9e"       ; @ini_breadcrumb_hover

; cut off points for mobile devices
__tablet_width__                = "800px"         ; @ini_tablet_width
__phone_width__                 = "480px"         ; @ini_phone_width

; sort order of sidebar elements
__sidebar_position__            = "left"          ; @ini_sidebar_position
__sidebar_title_order__         = "1"             ; @ini_sidebar_title_order
__sidebar_toc_order__           = "2"             ; @ini_sidebar_toc_order
__sidebar_page_order__          = "3"             ; @ini_sidebar_page_order
__sidebar_breadcrumb_order__    = "4"             ; @ini_sidebar_breadcrumb_order

; hide/show sidebar elements
__sidebar_title_display__       = "block"         ; @ini_sidebar_title_display
__sidebar_toc_display__         = "block"         ; @ini_sidebar_toc_display
__sidebar_breadcrumb_display__  = "block"         ; @ini_sidebar_breadcrumb_display
